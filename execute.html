    <script>
        // AI Chat Functions
        let aiChatHistory = JSON.parse(localStorage.getItem('aiChatHistory') || '[]');
        let isAITyping = false;
        
        function toggleAIChat() {
            const modal = document.getElementById('aiChatModal');
            if (modal.style.display === 'flex') {
                closeAIChat();
            } else {
                openAIChat();
            }
        }
        
        function openAIChat() {
            const modal = document.getElementById('aiChatModal');
            modal.style.display = 'flex';
            loadAIChatHistory();
        }
        
        function closeAIChat() {
            const modal = document.getElementById('aiChatModal');
            modal.style.animation = 'slideOutDown 0.3s ease';
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.animation = '';
            }, 300);
        }
        
        function sendAIMessage() {
            const input = document.getElementById('aiChatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessageToAIChat('user', message);
            input.value = '';
            
            // Simulate AI response
            setTimeout(() => {
                const aiResponse = generateAIResponse(message);
                addMessageToAIChat('ai', aiResponse);
            }, 1000);
        }
        
        function handleAIChatKeyDown(event) {
            if (event.key === 'Enter') {
                sendAIMessage();
            }
        }
        
        function addMessageToAIChat(sender, message) {
            const messagesContainer = document.getElementById('aiChatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = sender === 'user' ? 'user-message' : 'ai-message';
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to history
            aiChatHistory.push({ sender, message, timestamp: Date.now() });
            localStorage.setItem('aiChatHistory', JSON.stringify(aiChatHistory));
        }
        
        function loadAIChatHistory() {
            const messagesContainer = document.getElementById('aiChatMessages');
            messagesContainer.innerHTML = '';
            
            aiChatHistory.forEach(chat => {
                const messageDiv = document.createElement('div');
                messageDiv.className = chat.sender === 'user' ? 'user-message' : 'ai-message';
                messageDiv.textContent = chat.message;
                messagesContainer.appendChild(messageDiv);
            });
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function generateAIResponse(userMessage) {
            const responses = [
                "That's interesting! Tell me more about your plan execution.",
                "I understand how you feel. What would you like to explore next?",
                "That's a great question! Let me help you with that.",
                "I'm here to support your plan execution. What else would you like to know?",
                "That sounds exciting! How can I help you achieve that?",
                "I appreciate you sharing that with me. What's your next step?",
                "That's a wonderful perspective! What would you like to focus on?",
                "I'm here to guide you through your plan execution. What interests you most?"
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        // Diary Functions
        let selectedMood = '';
        let diaryEntries = JSON.parse(localStorage.getItem('diaryEntries') || '[]');
        
        function toggleDiary() {
            const modal = document.getElementById('diaryModal');
            if (modal.style.display === 'flex') {
                closeDiary();
            } else {
                openDiary();
            }
        }
        
        function openDiary() {
            const modal = document.getElementById('diaryModal');
            modal.style.display = 'flex';
            loadHistory();
        }
        
        function closeDiary() {
            const modal = document.getElementById('diaryModal');
            modal.style.animation = 'slideOutDown 0.3s ease';
            setTimeout(() => {
                modal.style.display = 'none';
                modal.style.animation = '';
            }, 300);
        }
        
        function switchTab(tabName) {
            // Hide all sections
            document.querySelectorAll('.diary-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.diary-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(`${tabName}-section`).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
        
        function selectMood(mood) {
            selectedMood = mood;
