<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Footprints - Gentle Exploration</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="history.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">
                    <span>‚Üê</span> Back to Recommendations
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-title">
                <h1>Your Exploration Footprints ‚ú®</h1>
                <p class="subtitle">Every attempt helps you understand yourself better</p>
            </div>

            <!-- Interest Map -->
            <div class="card interest-map">
                <h2 class="section-title">
                    <span class="sparkles">‚ú®</span>
                    Interest Map
                </h2>
                
                <div class="interest-categories">
                    <div class="interest-category">
                        <h3 class="category-title love">
                            <span>üíñ</span> Liked Directions
                        </h3>
                        <div class="interest-tags" id="loved-interests">
                            <span class="no-data">No particularly liked ones yet</span>
                        </div>
                    </div>
                    
                    <div class="interest-category">
                        <h3 class="category-title neutral">
                            <span>ü§î</span> Can Try
                        </h3>
                        <div class="interest-tags" id="neutral-interests">
                            <span class="no-data">No neutral feedback yet</span>
                        </div>
                    </div>
                    
                    <div class="interest-category">
                        <h3 class="category-title dislike">
                            <span>üôÅ</span> Not Suitable
                        </h3>
                        <div class="interest-tags" id="disliked-interests">
                            <span class="no-data">No disliked ones yet</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History List -->
            <div class="history-section">
                <h2 class="section-title">Exploration History</h2>
                <div class="history-list" id="history-list">
                    <!-- Dynamically load history records -->
                </div>
            </div>

            <!-- Action Button -->
            <div class="action-section">
                <button class="new-exploration-btn" onclick="startNewExploration()">
                    <span>‚ú®</span> Start New Exploration
                </button>
            </div>
        </main>
    </div>

    <script src="history.js"></script>
</body>
</html>
